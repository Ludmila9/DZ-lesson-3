<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner Shopping List</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>
<body>
	
<header class="header">
	<h1>CSS Dinner Shopping List</h1>
	<p>Let's go to the mall!</p>	
</header>

<main>
	<section class="list">
		<div class="container">
			<form class="checkbox-title">
				<ul>
					<label for="check1"><input type="checkbox" name="a" id="check1"><li>A lot of pickles <span>for the next lessons about CSS</span></li></label>
					<label for="check2"><input type="checkbox" name="a" id="check2"><li>10 apples<span>for more CSS manipulations</span></li></label>
					<label for="check3"><input type="checkbox" name="a" id="check3"><li>20 oranges<span>because they are awesome</span></li></label>
					<label for="check4"><input type="checkbox" name="a" id="check4"><li>13 plates<span>hm... they always disappear</span></li></label>
					<label for="check5"><input type="checkbox" name="a" id="check5"><li>15 bentos</li></label>
					<label for="check6"><input type="checkbox" name="a" id="check6"><li>1 bottle of Sake ^_^<span>for my friends</span></li></label>
				</ul>
			</form>
		</div>
		<div class="wish">
			<p>Bon appetit :)</p>
		</div>
	</section>
</main>

</body>
</html>
